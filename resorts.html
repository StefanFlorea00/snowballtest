    <section class="searchSection">
        <h2>Find resorts:</h2>

            <select class="sort" id="sort">

    <main>
        <template id="resortTemplate">

                    <img src="gfx/img/resort_image_exampleee.jpg" alt="resort image" /></div>
                <div class="resortDetails">
                    <p class="max_height">Height: <span></span>m</p>
                    <p class="slope_lenght">Slope length: <span></span>km</p>
                    <p class="distance">Distance from CPH: <span></span>km</p>
                </div>
            </article>
        </template>
    </main>
